<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu CSS -->
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <div class="header-left">
            <img src="./images/PlatusLogo.png" alt="Logo" class="logo"> <!-- Ajusta la ruta de tu logo -->
        </div>
        <div class="header-right">
            <div class="graphic-container">
                <img src="./images/HeaderArt.png" alt="Graphic" class="graphic"> <!-- Ajusta la ruta de tu imagen -->
                <h1>Contact Us</h1>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipies.html">Recipies</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Sección de contacto -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>If you have any questions, please feel free to reach out to us using the form below:</p>

            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <p>© 2024 Platus. All rights reserved.</p>
    </footer>
</body>
</html>
